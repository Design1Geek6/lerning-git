<body>
	<h1>Intro To Git</h1>
	<h2>Terms & Definitions</h2>
	<dl>
		<dt>git add</dt>
		<dd>Adds new modified files to index</dd>
		<dt>git commit</dt>
		<dd>records changes to repository</dd>
		<dt>git push</dt>
		<dd>updates files to remote repo</dd>

		<dt>merge</dt>
		<dd>combines new commits from one branch into another</dd>
		<dt>git clone</dt>
		<dd>downloads an entire remote repository</dd>

	</dl>
</body>
